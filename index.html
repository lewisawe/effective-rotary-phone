<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Halloween Costume Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1"
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-serif {
      font-family: 'Creepster', cursive;
    }
    .printable-area {
        background-color: white !important;
        color: black !important;
    }
    .printable-area h2, .printable-area h3 {
        color: black !important;
    }
    .printable-area div, .printable-area ul, .printable-area p, .printable-area li {
        background-color: transparent !important;
        color: black !important;
    }
    .printable-area img {
        display: block !important;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      .printable-area, .printable-area * {
        visibility: visible;
      }
      .printable-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .print-hidden {
        display: none;
      }
    }

    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
    }

    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-in-up {
      animation: slideInUp 0.5s ease-out forwards;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-pop-in {
      animation: popIn 0.4s ease-out forwards;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900">

  <div id="splash-screen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50 transition-opacity duration-500 ease-in-out">
    <div class="relative w-48 h-48">
      <div class="absolute inset-0 border-4 border-orange-500/30 rounded-full animate-ping"></div>
      <div class="absolute inset-4 border-4 border-orange-500/30 rounded-full animate-ping" style="animation-delay: 0.2s;"></div>
      <div class="w-full h-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-24 h-24 text-orange-500">
            <path d="M11.38 2.019a7.5 7.5 0 011.24 0C13.682 2.19 15 3.39 15 4.875v.563c.535.12 1.03.33 1.484.625a4.5 4.5 0 013.306 4.198v3.427a4.5 4.5 0 01-2.91 4.155c-.754.34-1.49.53-2.203.55A7.5 7.5 0 0112 22.5c-.875 0-1.71-.153-2.493-.434a4.5 4.5 0 01-2.91-4.155v-3.427a4.5 4.5 0 013.306-4.198c.454-.295.95-.504 1.484-.625v-.563c0-1.486 1.318-2.685 2.4-2.856zM9 12.75a.75.75 0 000 1.5h.008a.75.75 0 000-1.5H9zm5.25 0a.75.75 0 000 1.5h.008a.75.75 0 000-1.5H14.25z" />
          </svg>
      </div>
    </div>
    <p class="text-orange-400 font-serif text-2xl mt-6 animate-pulse">Summoning Spirits...</p>
  </div>

  <div id="root"></div>

  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
